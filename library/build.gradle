apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.0"
  resourcePrefix "colorpickerview__"

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 25
  }

  lintOptions {
    abortOnError false
  }
}

configurations {
  javadocDeps
}

dependencies {
  compile 'com.android.support:appcompat-v7:25.0.1'
  javadocDeps 'com.android.support:appcompat-v7:25.0.1'
}

